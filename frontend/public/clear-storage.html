<!DOCTYPE html>
<html>
<head>
    <title>清除本地存储</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>清除本地存储</h1>
    <button onclick="clearStorage()">点击清除</button>
    <div id="result"></div>
    
    <script>
        function clearStorage() {
            try {
                localStorage.removeItem('band_trading_presets');
                document.getElementById('result').innerHTML = '<p style="color: green;">✅ 预设方案已清除，请刷新主页面</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">❌ 清除失败: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
